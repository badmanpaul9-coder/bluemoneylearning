<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/style.min.css"
    />
    <!-- Yandex Games SDK -->
    <script src="https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/sdk.min.js"></script>
    <style>
      canvas:focus {
        outline: none;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        height: 100%;
      }
    </style>
    <!-- Additional head modules -->
  </head>

  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display: none">
      <div id="unity-loading-bar">
        <div id="unity-logo">
          <img
            src="https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/Images/logo.png"
          />
        </div>
        <div id="unity-progress-bar-empty" style="display: none">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <!-- Additional body modules -->
    <script>
      function mergeFiles(fileParts) {
        return new Promise((resolve, reject) => {
          let buffers = [];

          function fetchPart(index) {
            if (index >= fileParts.length) {
              let mergedBlob = new Blob(buffers);
              let mergedFileUrl = URL.createObjectURL(mergedBlob);
              resolve(mergedFileUrl);
              return;
            }
            fetch(fileParts[index])
              .then((response) => response.arrayBuffer())
              .then((data) => {
                buffers.push(data);
                fetchPart(index + 1);
              })
              .catch(reject);
          }
          fetchPart(0);
        });
      }

      function getParts(file, start, end) {
        let parts = [];
        for (let i = start; i <= end; i++) {
          parts.push(file + ".part" + i);
        }
        return parts;
      }
      var buildUrl = "Build";
      var loaderUrl =
        "https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/Build/StealBrainrot.loader.min.js";
      var config = null;
      Promise.all([
        mergeFiles(
          getParts(
            "https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/Build/676bfe6657634703fb7ae5077bd42d93.data.br",
            1,
            2
          )
        ),
        mergeFiles(
          getParts(
            "https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/Build/3221b7e6a9b67cc7b580921c573d51e9.wasm.br",
            1,
            3
          )
        ),
      ]).then(([dataUrl, wasmUrl]) => {
        container.hidden = false;
        const hideFullScreenButton = "";
        config = {
          dataUrl: dataUrl,
          frameworkUrl:
            "https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/Build/fae6a4c5f2715dd8595d836c4b5f9caa.js.br",
          codeUrl: wasmUrl,
          streamingAssetsUrl:
            "https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/StreamingAssets/aa",
          companyName: "NagamiGames",
          productName: "BikeOfHell",
          productVersion: "0.1",
        };
        // Ensure StartUnityInstance is called only after config is set
        if (IsLocalHost() || syncInit) StartUnityInstance_IfUnloaded();
      });

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector(
        "#unity-progress-bar-empty"
      );
      const progressBarFull = document.querySelector(
        "#unity-progress-bar-full"
      );
      const spinner = document.querySelector(".spinner");

      const canFullscreen = (function () {
        for (const key of [
          "exitFullscreen",
          "webkitExitFullscreen",
          "webkitCancelFullScreen",
          "mozCancelFullScreen",
          "msExitFullscreen",
        ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      })();

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      }

      // The background image when loading the game. When building a build, the code changes depending on the project settings.

      loadingCover.style.display = "";

      let StartUnityInstance;
      let ygGameInstance = null;
      let ysdk = null;
      let initYSDK = false;
      let initGame = false;
      let syncInit = false;
      let isVisibility = true;
      let isPausedGame = false;
      const NO_DATA = "no data";

      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
      document.addEventListener("visibilitychange", () =>
        SetVisibility(!document.hidden)
      );
      window.addEventListener("blur", () => SetVisibility(false));
      window.addEventListener("focus", () => SetVisibility(true));

      window.addEventListener("pointerdown", () => {
        FocusGame();
        SetVisibility(true);
      });

      document.addEventListener("click", () => {
        const canvas = document.getElementById("canvas");
        if (canvas && canvas.requestPointerLock) {
          canvas.requestPointerLock({
            unadjustedMovement: true,
          });
        }
      });

      function InstallBlurFocusBlocker() {
        if (!("onblur" in document)) return;
        if (window.blurFocusHandlersInstalled) return;

        window.addEventListener("blur", function () {
          let blockerButton = document.createElement("button");
          blockerButton.style.position = "fixed";
          blockerButton.style.top = "0";
          blockerButton.style.left = "0";
          blockerButton.style.width = "100%";
          blockerButton.style.height = "100%";
          blockerButton.style.zIndex = "9999";
          blockerButton.style.backgroundColor = "rgba(0, 0, 0, 0)";
          blockerButton.style.border = "none";
          blockerButton.style.cursor = "default";

          document.body.appendChild(blockerButton);

          function removeBlocker() {
            if (blockerButton && blockerButton.parentNode) {
              blockerButton.parentNode.removeChild(blockerButton);
            }
            window.removeEventListener("focus", removeBlocker);
          }

          window.addEventListener("focus", removeBlocker);
        });

        window.blurFocusHandlersInstalled = true;
      }

      function FocusGame() {
        canvas.focus();
      }

      function SetVisibility(visibility) {
        if (ysdk !== null && initGame === true && isVisibility !== visibility) {
          isVisibility = visibility;
          if (!visibility) {
            YG2Instance("SetFocusWindowGame", "false");
          } else {
            YG2Instance("SetFocusWindowGame", "true");
          }
        }
      }

      // ... rest of your script remains unchanged

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        StartUnityInstance = function () {
          createUnityInstance(canvas, config, (progress) => {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
            const adjustedProgress = Math.max(progress, 0.05);
            progressBarFull.style.width = `${100 * adjustedProgress}%`;
          })
            .then((unityInstance) => {
              ygGameInstance = unityInstance;
              loadingCover.style.background = "";
              loadingCover.style.display = "none";
            })
            .catch((message) => {
              console.error(message);
            });
        };

        InstallBlurFocusBlocker();

        if (IsLocalHost() || syncInit) StartUnityInstance_IfUnloaded();
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
