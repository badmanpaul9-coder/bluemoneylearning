    <script>
      function mergeFiles(fileParts) {
        return new Promise((resolve, reject) => {
          let buffers = [];
          function fetchPart(index) {
            if (index >= fileParts.length) {
              let mergedBlob = new Blob(buffers);
              let mergedFileUrl = URL.createObjectURL(mergedBlob);
              resolve(mergedFileUrl);
              return;
            }
            fetch(fileParts[index])
              .then((response) => response.arrayBuffer())
              .then((data) => {
                buffers.push(data);
                fetchPart(index + 1);
              })
              .catch(reject);
          }
          fetchPart(0);
        });
      }

      function getParts(file, start, end) {
        let parts = [];
        for (let i = start; i <= end; i++) {
          parts.push(file + ".part" + i);
        }
        return parts;
      }

      var buildUrl = "Build";

        "https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/Build/StealBrainrot.loader.min.js";
      var config = null;

      Promise.all([
        mergeFiles([
          "https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/Build/676bfe6657634703fb7ae5077bd42d93.data.br.part1",

        ]),

          "https://cdn.jsdelivr.net/gh/bluemoneylearning/bluemoneylearning@main/Games/StealABrainrot/Build/3221b7e6a9b67cc7b580921c573d51e9.wasm.br.part3",
        ]),
